<html>
    <head>
        <link rel="stylesheet" href="filemanager.css" />
        <link rel="stylesheet" href="/assets/materialsymbols.css" />
        <script src="/libs/filer/filer.min.js"></script>
        <script>
            var css = anura.ui.theme.css();
            let style = document.createElement("style");
            style.innerHTML = css;
            document.head.appendChild(style);
            document.addEventListener("anura-theme-change", () => {
                console.log("got theme change event");
                style.innerHTML = anura.ui.theme.css();
            });
        </script>
        <!-- in any sane case this wouldn't be required. This isn't a sane case, Buffer doesn't work without importing this -->
    </head>

    <body>
        <div class="container">
            <div class="sidebar">
                <button>
                    <i class="material-symbols-outlined">history</i>Recent
                </button>
                <hr />
                <button onclick="loadPath('/')">
                    <i class="material-symbols-outlined">laptop_chromebook</i>My
                    files
                </button>
                <button onclick="mountLocalFs()">
                    <i class="material-symbols-outlined">usb</i>Mount local
                    drive
                </button>
            </div>
            <div class="fileView">
                <div class="topbar">
                    <div class="breadcrumbs">
                        <button>My files</button><span>></span
                        ><button>owo :3</button>
                    </div>
                    <div class="sep"></div>
                    <button>
                        <i class="material-symbols-outlined">search</i>
                    </button>
                    <button>
                        <i class="material-symbols-outlined">table_rows</i>
                    </button>
                    <button>
                        <i class="material-symbols-outlined">sort_by_alpha</i>
                        <!--<i class="fa-solid fa-arrow-down-z-a fa-lg"></i> - opposite-->
                    </button>
                    <button>
                        <i class="material-symbols-outlined">settings</i>
                    </button>
                </div>
                <hr />
                <table>
                    <thead>
                        <tr>
                            <th data-type="icon">
                                <span
                                    class="resize-handle hidden-resize-handle"
                                ></span>
                            </th>
                            <th data-type="name">
                                Name<span class="resize-handle"></span>
                            </th>
                            <th data-type="size">
                                Size<span class="resize-handle"></span>
                            </th>
                            <th data-type="type">
                                Type<span class="resize-handle"></span>
                            </th>
                            <th data-type="modified">
                                Date modified<span class="resize-handle"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><i class="fa-brands fa-rust"></i></td>
                            <td>nya.rs</td>
                            <td>1 MB</td>
                            <td>Rust source code</td>
                            <td>Today 17:00</td>
                        </tr>
                    </tbody>
                </table>
                <div class="topbar" id="selector" style="display: none">
                    <div class="sep"></div>
                    <button
                        onclick="selectAction(currentlySelected);"
                        style="
                            background: var(--theme-accent);
                            margin: 1rem 0.5rem;
                            padding: 1.5em;
                            display: flex;
                            align-items: center;
                            border-radius: 9999px;
                        "
                    >
                        Select
                    </button>
                </div>
            </div>
        </div>
        <script src="GUI.js"></script>
        <script src="operations.js"></script>
    </body>
</html>
